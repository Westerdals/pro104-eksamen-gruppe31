
<!DOCTYPE html>
<html>
    <head>
        <title> Project manager </title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="../CSS/main.css">
    </head>
    <body>
        <div id = "container">
            <header>
                <div id="headerEl">
                    <h1 id ="headerText">Project Manager</h1>
                </div>
            </header>
        
            
            <div id = "project-adder">

                <h2 class = "subHeaders">New project</h2>
                
                <div id = "pInputs-div">
                <p>Project name:</p>
                <input type = "text" id = "projectNameInput" class = "inputs">
                
                <p>Task:</p>
                <input type = "text" id = "taskInput" class = "inputs">
                
                <p>Task Description:</p>
                <input type = "text" id = "descriptionInput" class = "inputs">
                
                <p>Start date:</p>
                <input type ="date" "text" id = "startDateInput" class = "inputs">

                <p>Due date:</p>
                <input type ="date" "text" id = "dueDateInput" class = "inputs">
                </div>
                
                
                <div id = "pBtn-div">
                    <button id = "addProjectBtn" class = "btns">Add project</button>
                </div>
            </div>

            <div id = "worker-adder">
                <h2 class = "subHeaders">Add team member</h2>
                <div id = "wInputs-div">
                <p>Name:</p>
                <input type = "text" id = "workerName" class = "inputs">
                
                <p>Title:</p>
                <input type = "text" id = "workerTitle" class = "inputs">

                <div id = "wBtn-div">
                    <button id = "addWorkerBtn" class = "btns">Add worker</button>
                </div>
            </div>
            </div>

        </div>
    </body>
</html>
