<!DOCTYPE html>
<html>
    <head>
        <title> Project manager </title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="../CSS/main.css">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
    </head>
    <body>
        <div id = "container">
            <header>
                <div id="header-div">
                    <img draggable="true" src = "../Images/iTask-logo.png" id = "headerImg">
                </div>
            </header>
        <main id = "grid-container">
            <div id = "menu-div">
                <div class = "adders" id = "project-adder">
                <br>
                <h2 class = "subHeaders">New project</h2>
                <form onsubmit="createNewProject(event)">
                <div id = "pInputs-div">
                    
                <p>Project name:</p>
                <input type = "text" id = "projectNameInput" class = "inputs">
                
                <p>Start date:</p>
                <input type ="date" id="projectStartDateInput" class="inputs">

                <p>Due date:</p>
                <input type ="date" id="projectDueDateInput" class="inputs">
                
                </div>
                    
                <div id = "pBtn-div">
                    <button id="addProjectBtn" class="btns" type="submit">Add project</button>
                </div>
            </form>
            </div>

            <div class = "adders" id = "worker-adder">
                <br>
                <h2 class = "subHeaders">Add worker</h2>
                <form onsubmit="createNewTeamMember(event)">
                 <div id = "wInputs-div">
                 <p>Name:</p>
                 <input type = "text" id = "workerName" class = "inputs">

                 <p>Title:</p>
                  <input type = "text" id = "workerTitle" class = "inputs">
                 </div>
                    <div id = "wBtn-div">
                    <button id = "addWorkerBtn" class = "btns" type="submit">Add worker</button>
                    </div>
                </form>
            </div>
                <div class = "adders" id="task-adder">
                <!-- Denne brukes til å generere innhold for å lage tasks. 
                    Kan f.eks. gjøres usynlig som standard og gjøres synlig ved bruk av css i funksjonen som aktiverer og genererer innhold -->
                </div>
            </div>
                
            <div id="worker-list-container">
            <h3 class="worker-list-info">Drag and drop</h3>
                <div id="worker-list"></div>        
                <button onclick = "removeAllWorkers()" id="remove-worker">Clear all</button>
            </div>
            <div id="table-list">
                <h1 id="project-name"></h1>
            </div>
        </main>
            <footer>
                <p>Copyright &copy; <script>document.write(new Date().getFullYear());</script> iTask</p>
            </footer>
            
        </div>
    </body>
    <script src="../JavaScript/index.js"></script>
</html>
