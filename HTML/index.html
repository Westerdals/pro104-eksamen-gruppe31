
<!DOCTYPE html>
<html>
    <head>
        <title> Project manager </title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="../CSS/main.css">
    </head>
    <body>
        <div id = "container">
            <header>
                <div id="headerEl">
                    <h1 id ="headerText">Project Manager</h1>
                </div>
            </header>
        
            
            <div id = "project-adder">

                <h2 class = "subHeaders">New project</h2>
                <form onsubmit="createNewProject(event)">
                <div id = "pInputs-div">
                    
                <p>Project name:</p>
                <input type = "text" id = "projectNameInput" class = "inputs">
                
                <p>Start date:</p>
                <input type ="date" id="startDateInput" class="inputs">

                <p>Due date:</p>
                <input type ="date" id="dueDateInput" class="inputs">
                </div>
                <div id = "pBtn-div">
                    <button id="addProjectBtn" class="btns" type="submit">Add project</button>
                </div>
            </form>
            </div>

            <div id = "worker-adder">
                <h2 class = "subHeaders">Add worker</h2>
                <form onsubmit="createNewTeamMember(event)">
                 <div id = "wInputs-div">
                 <p>Name:</p>
                 <input type = "text" id = "workerName" class = "inputs">


                 <p>Title:</p>
                  <input type = "text" id = "workerTitle" class = "inputs">
                 </div>
                <div id = "wBtn-div">
                    <button id = "addWorkerBtn" class = "btns" type="submit">Add worker</button>
                </div>
                </form>
            </div>
            
            
            <div id="worker-list-container">
                <h3 class="worker-list-info">Drag and drop</h3>
                <div id="worker-list"></div>
                
            </div>
            
            
        </div>
    </body>
    <script src="../JavaScript/index.js"></script>
</html>
