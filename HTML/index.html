<!DOCTYPE html>
<html>
    <head>
        <title> Project manager </title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="../CSS/main.css">
    </head>
    <body>
        <div id = "container">
            <header>
                <div id="headerEl">
                   <img src = "../Images/iTask-logo.png" id = "headerImg">
                </div>
            </header>
        
            
            <div id = "project-adder">

                <h2 class = "subHeaders">New project</h2>
                <form onsubmit="createNewProject(event)">
                <div id = "pInputs-div">
                    
                <p>Project name:</p>
                <input type = "text" id = "projectNameInput" class = "inputs">
                
                <p>Start date:</p>
                <input type ="date" id="projectStartDateInput" class="inputs">

                <p>Due date:</p>
                <input type ="date" id="projectDueDateInput" class="inputs">
                </div>
                <div id = "pBtn-div">
                    <button id="addProjectBtn" class="btns" type="submit">Add project</button>
                </div>
            </form>
            </div>

            <div id = "worker-adder">
                <h2 class = "subHeaders">Add worker</h2>
                <form onsubmit="createNewTeamMember(event)">
                 <div id = "wInputs-div">
                 <p>Name:</p>
                 <input type = "text" id = "workerName" class = "inputs">

                 <p>Title:</p>
                  <input type = "text" id = "workerTitle" class = "inputs">
                 </div>
                <div id = "wBtn-div">
                    <button id = "addWorkerBtn" class = "btns" type="submit">Add worker</button>
                </div>
                </form>
            </div>

            <div id="task-adder">
                <h2 class="subHeaders">Add task</h2>
                <form onsubmit="addTaskToProject(event, 'projectTestName')">
                    <div id="tInputs-div">
                        <p>Task name:</p>
                        <input type="text" id="taskName" class="inputs">

                        <p>Task description:</p>
                        <input type="text" id="taskDescription" class="inputs">

                        <p>Start date:</p>
                        <input type ="date" id="taskStartDateInput" class="inputs">

                        <p>Due date:</p>
                        <input type ="date" id="taskDueDateInput" class="inputs">

                        <p>Priority:</p>
                        <!-- fikse at dropdown og velging av riktig prioritet senere her -->

                        <button id = "addTastBtn" class = "btns" type="submit">Add task to project</button>
                    </div>
                </form>
            </div>

            <div>
                <button onclick="testing('test string')">Test1</button>
            </div>
        </div>

        <footer>
            <p>Copyright &copy; <script>document.write(new Date().getFullYear());</script> iTask</p>
        </footer>
    </body>
    <script src="../JavaScript/index.js"></script>
</html>
